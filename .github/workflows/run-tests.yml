# Comprehensive CI workflow for Mimir-AIP-Go
# Tests both Go backend and Next.js frontend

name: Run All Tests

on:
  workflow_dispatch:
    inputs:
      skip_e2e:
        description: 'Skip E2E tests (they take longer)'
        type: boolean
        default: false
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Backend Go tests
  backend-tests:
    name: Go Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run go fmt check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted. Please run: gofmt -w ."
            gofmt -l .
            exit 1
          fi

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Generate coverage report
        run: go tool cover -func=coverage.out

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: go-coverage
          path: coverage.out

  # Frontend Next.js tests
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mimir-aip-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./mimir-aip-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Vitest unit tests
        run: npm run test:coverage

      - name: Build Next.js app
        run: npm run build

      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: ./mimir-aip-frontend/coverage

  # E2E tests with Playwright (requires running backend + frontend)
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_e2e }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./mimir-aip-frontend/package-lock.json

      - name: Build unified Docker container
        run: |
          chmod +x ./build-unified.sh
          ./build-unified.sh

      - name: Start unified services
        run: |
          docker compose -f docker-compose.unified.yml up -d
          # Wait for services to be healthy
          timeout 60 bash -c 'until curl -f http://localhost:8080/api/v1/health > /dev/null 2>&1; do sleep 2; done'
          echo "Backend is ready!"

      - name: Verify backend is running
        run: |
          curl -f http://localhost:8080/api/v1/health || exit 1
          echo "Backend health check passed"

      - name: Install frontend dependencies
        working-directory: ./mimir-aip-frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./mimir-aip-frontend
        run: npx playwright install --with-deps

      - name: Run Playwright E2E tests
        working-directory: ./mimir-aip-frontend
        run: npm run test:e2e
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:8080

      - name: Show Docker logs on failure
        if: failure()
        run: |
          echo "=== Backend Logs ==="
          docker compose -f docker-compose.unified.yml logs mimir-aip-unified
          echo "=== Docker Container Status ==="
          docker ps -a

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: ./mimir-aip-frontend/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: ./mimir-aip-frontend/test-results/
          retention-days: 30

      - name: Stop services
        if: always()
        run: docker compose -f docker-compose.unified.yml down

  # Integration tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run integration tests
        run: go test -v -tags=integration ./tests/...
        env:
          MIMIR_TEST_MODE: integration

  # Build verification
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build Go binary
        run: go build -o mimir-aip-server .

      - name: Verify binary
        run: ./mimir-aip-server --version || echo "Binary built successfully"

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: mimir-aip-server
          path: mimir-aip-server
