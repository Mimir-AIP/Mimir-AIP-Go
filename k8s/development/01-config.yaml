apiVersion: v1
kind: Namespace
metadata:
  name: mimir-aip
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: orchestrator-config
  namespace: mimir-aip
data:
  config.yaml: |
    environment: development
    log_level: debug
    job_timeout: 3600
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: mimir-aip
type: Opaque
stringData:
  url: "redis://redis:6379"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: worker-service-account
  namespace: mimir-aip
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: worker-role
  namespace: mimir-aip
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: worker-role-binding
  namespace: mimir-aip
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: worker-role
subjects:
- kind: ServiceAccount
  name: worker-service-account
  namespace: mimir-aip
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: orchestrator-service-account
  namespace: mimir-aip
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: orchestrator-role
  namespace: mimir-aip
rules:
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch", "create", "delete"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: orchestrator-role-binding
  namespace: mimir-aip
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: orchestrator-role
subjects:
- kind: ServiceAccount
  name: orchestrator-service-account
  namespace: mimir-aip
