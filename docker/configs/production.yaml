# Production configuration for containerized deployment
server:
  port: 8080
  host: "0.0.0.0"
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 60s

logging:
  level: "INFO"
  format: "json"
  output: "file"
  file_path: "/app/logs/mimir.log"
  max_size: "100MB"
  max_backups: 5
  compress: true

database:
  type: "sqlite"
  connection_string: "/app/data/mimir.db"
  max_connections: 25
  connection_timeout: 10s

plugins:
  directory: "/app/plugins"
  auto_load: true
  timeout: 30s

security:
  jwt_secret: "${MIMIR_JWT_SECRET}"
  jwt_expiry: "24h"
  api_key_expiry: "720h"
  rate_limit:
    requests_per_minute: 100
    burst: 20

monitoring:
  enabled: true
  metrics_port: 9090
  health_check_interval: 30s
  
performance:
  max_concurrent_jobs: 10
  job_timeout: 300s
  cache_size: 1000
  cache_ttl: 3600s

cors:
  enabled: true
  allowed_origins:
    - "http://localhost:3000"
    - "https://*.mimir-aip.com"
  allowed_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  allowed_headers:
    - "Content-Type"
    - "Authorization"
    - "X-Requested-With"