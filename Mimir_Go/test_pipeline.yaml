pipelines:
  - name: "Test Pipeline"
    enabled: true
    description: "A simple test pipeline to verify functionality"
    steps:
      - name: "Test API Call"
        plugin: "Input.api"
        config:
          url: "https://httpbin.org/get"
          method: "GET"
        output: "api_result"
      - name: "Generate HTML Report"
        plugin: "Output.html"
        config:
          title: "Test Report"
        output: "html_report"