name: JSON Echo Pipeline
description: E2E test pipeline that reads JSON input and outputs it
version: 1.0.0

steps:
  - name: read_json
    plugin: Input.json
    config:
      json_string: '{"message": "Hello from pipeline!", "count": 42, "items": ["apple", "banana", "cherry"]}'
    output: json_data

  - name: write_json
    plugin: Output.json
    config:
      input: json_data
      pretty_print: true
    output: write_result
