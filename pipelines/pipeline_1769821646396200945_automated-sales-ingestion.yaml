id: pipeline_1769821646396200945
name: automated-sales-ingestion
metadata:
    id: pipeline_1769821646396200945
    name: automated-sales-ingestion
    description: Automatically process sales data from CSV files
    tags:
        - sales
        - csv
        - automated
    enabled: true
    auto_extract_ontology: false
    created_at: 2026-01-31T01:07:26.396201427Z
    updated_at: 2026-01-31T01:07:26.396201427Z
    created_by: anonymous
    updated_by: anonymous
    version: 1
config:
    name: automated-sales-ingestion
    enabled: true
    steps:
        - name: read-csv
          plugin: Input.csv
          config:
            delimiter: ','
            file_path: /tmp/TestContinuousIngestion_FileBasedAutomation2869656227/001/sales_data.csv
            has_headers: true
          output: raw_sales_data
        - name: filter-usd-transactions
          plugin: Data_Processing.transform
          config:
            field: currency
            input: raw_sales_data
            op: ==
            operation: filter
            value: USD
          output: usd_transactions
        - name: select-relevant-fields
          plugin: Data_Processing.transform
          config:
            fields:
                - transaction_id
                - customer_name
                - amount
                - timestamp
            input: usd_transactions
            operation: select
          output: processed_transactions
        - name: validate-transactions
          plugin: Data_Processing.validate
          config:
            input: processed_transactions
            rules:
                required:
                    - transaction_id
                    - customer_name
                    - amount
                types:
                    amount: number
          output: validated_transactions
        - name: aggregate-by-customer
          plugin: Data_Processing.transform
          config:
            aggregations:
                - as: total_amount
                  field: amount
                  op: sum
                - as: transaction_count
                  field: amount
                  op: count
            group_by:
                - customer_name
            input: validated_transactions
            operation: aggregate
          output: customer_summary
