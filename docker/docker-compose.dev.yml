# Development Docker Compose with hot reload
version: '3.8'

services:
  mimir-aip-dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    image: mimir-aip:dev
    container_name: mimir-aip-dev
    restart: "no"
    
    # Port mapping
    ports:
      - "8080:8080"
    
    # Environment variables for development
    environment:
      - MIMIR_PORT=8080
      - MIMIR_LOG_LEVEL=DEBUG
      - MIMIR_DATA_DIR=/app/data
      - MIMIR_LOG_DIR=/app/logs
      - MIMIR_PLUGIN_DIR=/app/plugins
    
    # Volume mounts for development
    volumes:
      - ..:/app
      - dev_data:/app/data
      - dev_logs:/app/logs
      - dev_plugins:/app/plugins
    
    # Network
    networks:
      - mimir-dev-network

  # Optional: Redis for development
  redis-dev:
    image: redis:7-alpine
    container_name: mimir-redis-dev
    restart: "no"
    volumes:
      - redis_dev_data:/data
    networks:
      - mimir-dev-network
    ports:
      - "6379:6379"

# Named volumes
volumes:
  dev_data:
    driver: local
  dev_logs:
    driver: local
  dev_plugins:
    driver: local
  redis_dev_data:
    driver: local

# Networks
networks:
  mimir-dev-network:
    driver: bridge