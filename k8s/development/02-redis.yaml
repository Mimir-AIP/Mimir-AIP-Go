apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: mimir-aip
  labels:
    app: mimir-aip
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mimir-aip
      component: redis
  template:
    metadata:
      labels:
        app: mimir-aip
        component: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: mimir-aip
  labels:
    app: mimir-aip
    component: redis
spec:
  selector:
    app: mimir-aip
    component: redis
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
  type: ClusterIP
