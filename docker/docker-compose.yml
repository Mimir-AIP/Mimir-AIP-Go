# Build stage
version: '3.8'

services:
  mimir-aip:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: mimir-aip:latest
    container_name: mimir-aip-server
    restart: unless-stopped
    
    # Port mapping
    ports:
      - "8080:8080"
    
    # Environment variables
    environment:
      - MIMIR_PORT=8080
      - MIMIR_LOG_LEVEL=INFO
      - MIMIR_DATA_DIR=/app/data
      - MIMIR_LOG_DIR=/app/logs
      - MIMIR_PLUGIN_DIR=/app/plugins
    
    # Volume mounts for persistence
    volumes:
      - mimir_data:/app/data
      - mimir_logs:/app/logs
      - mimir_config:/app/config
      - mimir_plugins:/app/plugins
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    # Network
    networks:
      - mimir-network

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: mimir-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - mimir-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

# Named volumes
volumes:
  mimir_data:
    driver: local
  mimir_logs:
    driver: local
  mimir_config:
    driver: local
  mimir_plugins:
    driver: local
  redis_data:
    driver: local

# Networks
networks:
  mimir-network:
    driver: bridge